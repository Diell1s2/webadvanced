<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perseritje e Moduleve</title>
  <link rel="icon" type="image/x-icon" href="logo.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      color: #0066cc;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    table {
      border-collapse: collapse;
      width: 50%;
      background-color: #fff;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }

    th {
      background-color: #e6f0ff;
    }

    ul {
      list-style-type: square;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      width: 40%;
    }

    a {
      color: #0073e6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <h1>Perseritje e Moduleve</h1>

  <p>Vizito <a href="https://digitalschool.eu/" target="_blank">Shkollën Digjitale</a> për më shumë informacion.</p>

  <form>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Fjalëkalimi:</label><br>
    <input type="password" id="password" name="password" required><br>

    <label>Gjinia:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Mashkull</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Femër</label><br><br>

    <button type="submit">Dërgo</button>
  </form>

  <h2>Rreth meje</h2>

  <table>
    <tr>
      <th>Emri</th>
      <th>Mosha</th>
      <th>Hobi</th>
    </tr>
    <tr>
      <td>Diell</td>
      <td>14</td>
      <td>Programimi</td>
    </tr>
  </table>

  <h2>Hobi të preferuara</h2>

  <ul>
    <li>Basketbolli</li>
    <li>Programimi</li>
    <li>Vizatimi/Arti</li>
    <li>Loja ne Kompjuter</li>
  </ul>

         <iframe src="https://www.youtube.com/watch?v=-CDH2fN7XXA&list=RD-CDH2fN7XXA&start_radio=1" width="1000px" height="1000px" title=""></iframe>
         
        <picture>
        <source media="(min-width:2000px)" srcset="foro48.jpg">
        <source media="(min-width:650px)" srcset="foto23.jfif">
        <img src="foto2.jpg" style="width: 50%;">
    </picture>

</body>
</html>
