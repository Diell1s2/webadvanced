<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
<fieldset>
    <legend>Personal Information:</legend>


    <label for="firstname">First Name:</label><br>
    <input type="text" id="firstname" name="firstname"><br>

    <label for="lastname">Last Name</label><br>
    <input type="text" id="lastname" name="lastname"><br>

    <label for="email">Email</label><br>
    <input type="text" id="email" name="email"><br>

    <label for="password">Password</label><br>
    <input type="password" id="password" name="password"><br>




    <label for="">Gender</label><br>
    <input type="radio" id="male" name="Gender" value="male">
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="Gender" value="female">
    <label for="female">Female</label><br>


    <label>Hobbies:</label><br>
    <input type="checkbox" id="gaming" name="gaming" value="gaming">
    <label for="gaming">Gaming</label><br>
    <input type="checkbox" id="football" name="football" value="football">
    <label for="football">Football</label><br>
     <input type="checkbox" id="swimming" name="swimming" value="swimming">
    <label for="swimming">Swimming</label><br>



    <label for="pets"> Choose for pets:</label><br>
    <select name="pet" id="pet">
        <option value="Dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="Wolf">Wolf</option>
    </select> <br><br>

<textarea name="message" id="message" rows="10" cols="20" maxlength="50"></textarea> <br>

    <input type="submit" id="submit" name="submit"> <br>

</fieldset>

   </form>
    




</body>
</html>
